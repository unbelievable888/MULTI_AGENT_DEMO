<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多源数据路由与推理规划器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1890ff; margin-bottom: 20px; }
        .input-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #40a9ff; }
        button:disabled { background: #bae7ff; cursor: not-allowed; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #1890ff;
        }
        .result-area {
            margin-top: 30px;
        }
        .result-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .plan-box {
            background: #e6f7ff;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .task-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
        }
        .error {
            color: #ff4d4f;
            background: #fff1f0;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多源数据路由与推理规划器</h1>
        
        <div class="input-area">
            <textarea id="queryInput" placeholder="输入分析请求...">结合Q3财报PDF中的市场策略章节，分析数据库中Q3销售额下降的原因</textarea>
            <br><br>
            <button id="submitBtn" onclick="analyze()">开始分析</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">正在分析中...</div>
        
        <div id="resultArea" class="result-area" style="display: none;">
            <h2>分析结果</h2>
            <div id="finalAnswer" class="result-box"></div>
            
            <h2 style="margin-top: 30px;">执行计划</h2>
            <div id="plan" class="plan-box"></div>
        </div>
        
        <div id="errorArea" class="error" style="display: none;"></div>
    </div>

    <script>
        async function analyze() {
            const query = document.getElementById('queryInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const errorArea = document.getElementById('errorArea');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('finalAnswer').textContent = data.finalAnswer || '暂无结果';
                    
                    if (data.plan) {
                        const planHtml = `
                            <div><strong>计划ID:</strong> ${data.plan.planId}</div>
                            <div style="margin-top: 15px;">
                                <strong>任务列表:</strong>
                                ${data.plan.tasks.map(task => `
                                    <div class="task-item">
                                        <div><strong>任务ID:</strong> ${task.id}</div>
                                        <div><strong>工具:</strong> ${task.tool}</div>
                                        <div><strong>描述:</strong> ${task.description}</div>
                                        <div><strong>子查询:</strong> ${task.subQuery}</div>
                                        <div><strong>依赖:</strong> ${task.dependencies.length > 0 ? task.dependencies.join(', ') : '无依赖'}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        document.getElementById('plan').innerHTML = planHtml;
                    }
                    
                    resultArea.style.display = 'block';
                } else {
                    errorArea.textContent = data.message || '分析失败';
                    errorArea.style.display = 'block';
                }
            } catch (error) {
                errorArea.textContent = '请求失败: ' + error.message;
                errorArea.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
